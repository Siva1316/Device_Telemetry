tables:
  - name: device_master_data
    sql: {{ load_sql('device-master-data') }}
    description: Device Events Process
    public: true
  
    dimensions:
      - name: device_id
        column: device_id
        type: string
        description: Device Identifier
        primary_key: true

      - name: region_name
        column: region_name
        type: string
        description: Region Name
        
      - name: os_update_title
        column: os_update_title
        type: string
        description: OS update title

      - name: bios_version
        column: bios_version
        type: string
        description: Bios Version 

      - name: os_name
        column: os_name
        type: string
        description: OS Name

      - name: os_version
        column: os_version
        type: string
        description: OS Version

      - name: customer_id
        column: customer_id
        type: string
        description: Customer ID

      - name: warranty_status
        column: warranty_status
        type: string
        description: Warranty Status
        
      - name: purchase_date
        column: purchase_date
        type: string
        description: Purchase date

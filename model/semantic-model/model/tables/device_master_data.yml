tables:
  - name: device_master_data
    sql: {{ load_sql('device-master-data') }}
    description: Device Events Process
    public: true

    joins:
      - name: device_events_process
        relationship: one_to_one
        sql: "{TABLE.device_id}={device_events_process.device_id}"
      
      - name: device_customer_support
        relationship: one_to_one
        sql: "{TABLE.device_id}={device_customer_support.device_id}"
    
    dimensions:
      - name: device_id
        column: device_id
        type: string
        description: Device Identifier
        primary_key: true

      - name: region_name
        column: region_name
        type: string
        description: Region Name
        
      - name: os_update_title
        column: os_update_title
        type: string
        description: OS update title

      - name: bios_version
        column: bios_version
        type: string
        description: Bios Version 

      - name: os_name
        column: os_name
        type: string
        description: OS Name

      - name: os_version
        column: os_version
        type: string
        description: OS Version

      - name: customer_id
        column: customer_id
        type: string
        description: Customer ID

      - name: warranty_status
        column: warranty_status
        type: string
        description: Warranty Status
        
      - name: purchase_date
        column: purchase_date
        type: string
        description: Purchase date

      - name: driver_status
        column: "{device_events_process.driver_status}"
        type: string
        description: Driver Status
        public: false
      
      - name: satisfaction_score
        column: "{device_customer_support.satisfaction_score}"
        type: number
        description: Satisfaction score
        public: false

      - name: network_speed
        column: "{device_events_process.network_speed}"
        type: number
        description: Network Speed
        public: false

    measures:
      - name: network_latency
        sql: "CASE WHEN network_speed > 47 THEN 'low' WHEN network_speed BETWEEN 20 AND 47 THEN 'medium' WHEN network_speed < 20 AND network_speed > 0 THEN 'high' ELSE 'unknown' END" 
        type: count
        description: Total device id records in the dataset